resources:
  repositories:
  - repository: pipelines_repo
    type: github
    endpoint: ROCm
    name: ROCm/ROCm

variables:
- group: common
- template: /.azuredevops/variables-global.yml@pipelines_repo

trigger:
  batch: true
  branches:
    include:
    - develop
    - mainline
  paths:
    exclude:
    - .github
    - docs
    - '.*.y*ml'
    - LICENSE
    - '*.md'

pr:
  autoCancel: true
  branches:
    include:
    - develop
    - mainline
  paths:
    exclude:
    - .github
    - docs
    - '.*.y*ml'
    - LICENSE
    - '*.md'
  drafts: false

jobs:
  - template: ${{ variables.CI_COMPONENT_PATH }}/hipfort.yml@pipelines_repo
